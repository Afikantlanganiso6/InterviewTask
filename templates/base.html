<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flask CRUD App</title>
    <style>
        /* Reset some basic elements */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9fafb;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #34495e;
            color: white;
            padding: 1.25rem 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        main {
            flex: 1;
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
            width: 100%;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            font-size: 0.9rem;
            color: #888;
            border-top: 1px solid #ddd;
            margin-top: auto;
        }

        @media (max-width: 600px) {
            header {
                padding: 1rem;
            }

            header h1 {
                font-size: 1.4rem;
            }

            main {
                margin: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>My Flask CRUD Application</h1>
    <!-- Optional nav or buttons can go here -->
</header>

<main>
    {% block content %}
    <!-- Page specific content goes here -->
    {% endblock %}
</main>

<footer>
    &copy; {{ current_year or "2025" }} My Flask CRUD App
</footer>

</body>
</html>
