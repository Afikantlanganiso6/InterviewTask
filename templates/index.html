{% extends 'base.html' %}

{% block content %}
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f6f8;
    }

    .page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
    }

    .page-header h1 {
        font-size: 2.2rem;
        color: #2c3e50;
        margin: 0;
    }

    .btn-create {
        background-color: #3498db;
        color: white;
        padding: 10px 18px;
        font-size: 1rem;
        text-decoration: none;
        border-radius: 6px;
        transition: background-color 0.3s ease;
    }

    .btn-create:hover {
        background-color: #2980b9;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
        border-radius: 8px;
        overflow: hidden;
    }

    thead {
        background-color: #34495e;
        color: white;
    }

    th, td {
        padding: 14px;
        border-bottom: 1px solid #eee;
        text-align: left;
    }

    tbody tr:nth-child(even) {
        background-color: #f8f9fa;
    }

    .action-links a {
        color: #27ae60;
        text-decoration: none;
        margin-right: 12px;
        font-weight: 500;
    }

    .action-links a:hover {
        text-decoration: underline;
    }

    .btn-delete {
        background-color: #e74c3c;
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 4px;
        font-size: 0.95rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn-delete:hover {
        background-color: #c0392b;
    }

    .no-users {
        text-align: center;
        padding: 20px;
        color: #999;
        font-style: italic;
    }
</style>

<div class="page-header">
    <h1>ðŸ‘¥ Users</h1>
    <a href="{{ url_for('create') }}" class="btn-create">+ Create New User</a>
</div>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td class="action-links">
                <a href="{{ url_for('edit', id=user.id) }}">Edit</a>
                <form action="{{ url_for('delete', id=user.id) }}" method="post" style="display:inline;">
                    <button type="submit" class="btn-delete" onclick="return confirm('Delete this user?');">Delete</button>
                </form>
            </td>
        </tr>
        {% else %}
        <tr>
            <td colspan="4" class="no-users">No users found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
